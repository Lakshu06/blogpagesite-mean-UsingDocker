<div class="card">
    <h4 class="card-header">Create Account</h4>
    <div class="card-body">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" formControlName="first_name" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }" />

            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" formControlName="last_name" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }" />

            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            </div>
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="me@example.com"/>
              
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div class="n-passwd"><span>Passwords must contain at least six characters, including uppercase,
                        lowercase letters and
                        numbers.
                    </span></div>
            </div>
            <div class="form-group">
                <button [disabled]="!profileForm.valid" class="btn btn-primary">
                    Register
                </button>
                <a routerLink="../login" class="btn btn-link">login</a>

            </div>
        </form>
    </div>
</div>
